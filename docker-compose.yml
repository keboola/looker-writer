version: '3.1'
services:
  dev: &default
    build:
      context: .
    image: looker_writer_v2_dev
    environment:
      - KBC_CONFIGID
      - KBC_URL
      - KBC_TOKEN
    volumes:
      - ./:/code
      - ./data:/data

  dev-xdebug:
    environment:
      - KBC_CONFIGID
      - KBC_URL
      - KBC_TOKEN
    volumes:
      - ./:/code
      - ./data:/data
    build:
      context: docker/xdebug
